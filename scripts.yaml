run_mushroom_grow_fan:
  alias: run mushroom grow fan
  sequence:
  - service: switch.turn_on
    data: {}
    entity_id: switch.grow_fan
  - delay: 00:10:00
  - service: switch.turn_off
    data: {}
    entity_id: switch.grow_fan
  mode: single
bedtime:
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: group.bedtime_lights
  - service: media_player.turn_off
    data:
      entity_id: media_player.living_room_tv
  - service: cover.close_cover
    data:
      entity_id: cover.garage_door
  - service: script.turn_on
    target:
      entity_id: script.turn_off_tvs
  mode: single
leaving:
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: group.bedtime_lights
  - service: media_player.turn_off
    data:
      entity_id: media_player.living_room_tv
  - service: script.turn_on
    target:
      entity_id: script.turn_off_tvs
  mode: single
run_greenhouse_fan:
  alias: run greenhouse fan
  sequence:
  - service: switch.turn_on
    data: {}
    entity_id: switch.greenhouse_fan
  - delay: 00:10:00
  - service: switch.turn_off
    data: {}
    entity_id: switch.greenhouse_fan
  mode: single
turn_off_tvs:
  alias: Turn off TVs
  sequence:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.dance_studio_tv_off
      - switch.gym_tv_off
  mode: single

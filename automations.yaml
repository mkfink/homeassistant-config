- id: '1619831689512'
  alias: Kitchen Task Lights Button
  description: Switch kitchen task lghts with remote button
  trigger:
  - platform: mqtt
    topic: stat/kitchen/alt-switch/pressed
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: light.kitchen_sink_lightswitch
          state: 'off'
        - condition: state
          entity_id: light.kitchen_under_cabinet_lights_dimmer
          state: 'off'
      sequence:
      - service: light.turn_on
        entity_id:
        - light.kitchen_sink_lightswitch
        - light.kitchen_under_cabinet_lights_dimmer
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: light.kitchen_sink_lightswitch
          state: 'on'
        - condition: state
          entity_id: light.kitchen_under_cabinet_lights_dimmer
          state: 'on'
      sequence:
      - service: light.turn_off
        entity_id:
        - light.kitchen_sink_lightswitch
        - light.kitchen_under_cabinet_lights_dimmer
  mode: single

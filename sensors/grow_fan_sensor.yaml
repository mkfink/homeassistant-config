- platform: template
  sensors:
    grow_fan_uptime:
      friendly_name: 'Grow Fan Uptime'
      value_template: '{{ states.switch.grow_fan.attributes.Uptime }}'
    grow_fan_wifi_rssi:
      friendly_name: 'Grow Fan Wifi RSSI'
      unit_of_measurement: '%'
      value_template: "{{ state_attr('switch.grow_fan', 'Wifi')['RSSI'] }}"
    grow_fan_wifi_ap:
      friendly_name: 'Grow Fan Wifi AP'
      value_template: >-
        {% if state_attr('switch.grow_fan', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('switch.grow_fan', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('switch.grow_fan', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('switch.grow_fan', 'Wifi')['BSSId'] }}
        {% endif %}
    grow_fan_power:
      friendly_name: 'Grow Fan Power'
      value_template: '{{ states.switch.grow_fan.attributes.POWER }}'


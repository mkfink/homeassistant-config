    bedroom_lamp_loadavg:
      friendly_name: 'Bedroom Lamp LoadAvg'
      unit_of_measurement: '%'
      value_template: '{{ states.light.bedroom_lamp.attributes.LoadAvg }}'
    bedroom_lamp_wifi_ssid:
      friendly_name: 'Bedroom Lamp Wifi SSId'
      value_template: "{{ state_attr('light.bedroom_lamp', 'Wifi')['SSId'] }}"
    bedroom_lamp_wifi_bssid:
      friendly_name: 'Bedroom Lamp Wifi BSSId'
      value_template: "{{ state_attr('light.bedroom_lamp', 'Wifi')['BSSId'] }}"
    bedroom_lamp_wifi_channel:
      friendly_name: 'Bedroom Lamp Wifi Channel'
      value_template: "{{ state_attr('light.bedroom_lamp', 'Wifi')['Channel'] }}"
    bedroom_lamp_wifi_rssi:
      friendly_name: 'Bedroom Lamp Wifi RSSI'
      unit_of_measurement: '%'
      value_template: "{{ state_attr('light.bedroom_lamp', 'Wifi')['RSSI'] }}"
    bedroom_lamp_wifi_linkcount:
      friendly_name: 'Bedroom Lamp Wifi Link Count'
      value_template: "{{ state_attr('light.bedroom_lamp', 'Wifi')['LinkCount'] }}"
    bedroom_lamp_wifi_downtime:
      friendly_name: 'Bedroom Lamp Wifi Downtime'
      value_template: "{{ state_attr('light.bedroom_lamp', 'Wifi')['Downtime'] }}"
    bedroom_lamp_wifi_ap:
      friendly_name: 'Bedroom Lamp Wifi AP'
      value_template: >-
        {% if state_attr('light.bedroom_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('light.bedroom_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('light.bedroom_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('light.bedroom_lamp', 'Wifi')['BSSId'] }}
        {% endif %}
    bedroom_lamp_power:
      friendly_name: 'Bedroom Lamp Power'
      value_template: '{{ states.light.bedroom_lamp.attributes.POWER }}'


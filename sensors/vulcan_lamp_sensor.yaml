    vulcan_lamp_loadavg:
      friendly_name: 'Vulcan Lamp LoadAvg'
      unit_of_measurement: '%'
      value_template: '{{ states.light.vulcan_lamp.attributes.LoadAvg }}'
    vulcan_lamp_wifi_ssid:
      friendly_name: 'Vulcan Lamp Wifi SSId'
      value_template: "{{ state_attr('light.vulcan_lamp', 'Wifi')['SSId'] }}"
    vulcan_lamp_wifi_bssid:
      friendly_name: 'Vulcan Lamp Wifi BSSId'
      value_template: "{{ state_attr('light.vulcan_lamp', 'Wifi')['BSSId'] }}"
    vulcan_lamp_wifi_channel:
      friendly_name: 'Vulcan Lamp Wifi Channel'
      value_template: "{{ state_attr('light.vulcan_lamp', 'Wifi')['Channel'] }}"
    vulcan_lamp_wifi_rssi:
      friendly_name: 'Vulcan Lamp Wifi RSSI'
      unit_of_measurement: '%'
      value_template: "{{ state_attr('light.vulcan_lamp', 'Wifi')['RSSI'] }}"
    vulcan_lamp_wifi_linkcount:
      friendly_name: 'Vulcan Lamp Wifi Link Count'
      value_template: "{{ state_attr('light.vulcan_lamp', 'Wifi')['LinkCount'] }}"
    vulcan_lamp_wifi_downtime:
      friendly_name: 'Vulcan Lamp Wifi Downtime'
      value_template: "{{ state_attr('light.vulcan_lamp', 'Wifi')['Downtime'] }}"
    vulcan_lamp_wifi_ap:
      friendly_name: 'Vulcan Lamp Wifi AP'
      value_template: >-
        {% if state_attr('light.vulcan_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('light.vulcan_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('light.vulcan_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('light.vulcan_lamp', 'Wifi')['BSSId'] }}
        {% endif %}
    vulcan_lamp_power:
      friendly_name: 'Vulcan Lamp Power'
      value_template: '{{ states.light.vulcan_lamp.attributes.POWER }}'


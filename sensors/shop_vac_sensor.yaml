- platform: template
  sensors:
    shop_vac_time:
      friendly_name: 'Shop Vac Time'
      value_template: '{{ states.switch.shop_vac.attributes.Time }}'
    shop_vac_uptime:
      friendly_name: 'Shop Vac Uptime'
      value_template: '{{ states.switch.shop_vac.attributes.Uptime }}'
    shop_vac_vcc:
      friendly_name: 'Shop Vac Vcc'
      unit_of_measurement: 'V'
      value_template: '{{ states.switch.shop_vac.attributes.Vcc }}'
    shop_vac_heap:
      friendly_name: 'Shop Vac Heap'
      value_template: '{{ states.switch.shop_vac.attributes.Heap }}'
    shop_vac_sleepmode:
      friendly_name: 'Shop Vac SleepMode'
      value_template: '{{ states.switch.shop_vac.attributes.SleepMode }}'
    shop_vac_sleep:
      friendly_name: 'Shop Vac Sleep'
      value_template: '{{ states.switch.shop_vac.attributes.Sleep }}'
    shop_vac_loadavg:
      friendly_name: 'Shop Vac LoadAvg'
      unit_of_measurement: '%'
      value_template: '{{ states.switch.shop_vac.attributes.LoadAvg }}'
    shop_vac_wifi_ssid:
      friendly_name: 'Shop Vac Wifi SSId'
      value_template: "{{ state_attr('switch.shop_vac', 'Wifi')['SSId'] }}"
    shop_vac_wifi_bssid:
      friendly_name: 'Shop Vac Wifi BSSId'
      value_template: "{{ state_attr('switch.shop_vac', 'Wifi')['BSSId'] }}"
    shop_vac_wifi_channel:
      friendly_name: 'Shop Vac Wifi Channel'
      value_template: "{{ state_attr('switch.shop_vac', 'Wifi')['Channel'] }}"
    shop_vac_wifi_rssi:
      friendly_name: 'Shop Vac Wifi RSSI'
      unit_of_measurement: '%'
      value_template: "{{ state_attr('switch.shop_vac', 'Wifi')['RSSI'] }}"
    shop_vac_wifi_linkcount:
      friendly_name: 'Shop Vac Wifi Link Count'
      value_template: "{{ state_attr('switch.shop_vac', 'Wifi')['LinkCount'] }}"
    shop_vac_wifi_downtime:
      friendly_name: 'Shop Vac Wifi Downtime'
      value_template: "{{ state_attr('switch.shop_vac', 'Wifi')['Downtime'] }}"
    shop_vac_wifi_ap:
      friendly_name: 'Shop Vac Wifi AP'
      value_template: >-
        {% if state_attr('switch.shop_vac', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('switch.shop_vac', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('switch.shop_vac', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('switch.shop_vac', 'Wifi')['BSSId'] }}
        {% endif %}
    shop_vac_power:
      friendly_name: 'Shop Vac Power'
      value_template: '{{ states.switch.shop_vac.attributes.POWER }}'

- platform: template
  sensors:
    greenhouse_fan_wifi_ap:
      friendly_name: 'Greenhouse Fan Wifi AP'
      value_template: >-
        {% if state_attr('switch.greenhouse_fan', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('switch.greenhouse_fan', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('switch.greenhouse_fan', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('switch.greenhouse_fan', 'Wifi')['BSSId'] }}
        {% endif %}
    greenhouse_fan_power:
      friendly_name: 'Greenhouse Fan Power'
      value_template: '{{ states.switch.greenhouse_fan.attributes.POWER }}'


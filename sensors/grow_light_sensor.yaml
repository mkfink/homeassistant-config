- platform: template
  sensors:
    grow_light_uptime:
      friendly_name: 'Grow Light Uptime'
      value_template: '{{ states.light.grow_light.attributes.Uptime }}'
    grow_light_wifi_rssi:
      friendly_name: 'Grow Light Wifi RSSI'
      unit_of_measurement: '%'
      value_template: "{{ state_attr('light.grow_light', 'Wifi')['RSSI'] }}"
    grow_light_wifi_ap:
      friendly_name: 'Grow Light Wifi AP'
      value_template: >-
        {% if state_attr('light.grow_light', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('light.grow_light', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('light.grow_light', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('light.grow_light', 'Wifi')['BSSId'] }}
        {% endif %}
    grow_light_power:
      friendly_name: 'Grow Light Power'
      value_template: '{{ states.light.grow_light.attributes.POWER }}'


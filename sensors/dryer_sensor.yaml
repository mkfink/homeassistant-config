- platform: template
  sensors:
    dryer_wifi_ap:
      friendly_name: 'Dryer Wifi AP'
      value_template: >-
        {% if state_attr('switch.dryer', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('switch.dryer', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('switch.dryer', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('switch.dryer', 'Wifi')['BSSId'] }}
        {% endif %}
    dryer_running:
      friendly_name: "Dryer Running"
      value_template: >-
        {% if states('sensor.dryer_power_draw') | float >= 10.0 %}
          On
        {% else %}
          Off
        {% endif %}


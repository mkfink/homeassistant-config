- platform: template
  sensors:
    dance_studio_spotlights_wifi_ap:
      friendly_name: 'Dance Studio Spotlights Wifi AP'
      value_template: >-
        {% if state_attr('light.dance_studio_spotlights', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}
          Kitchen AP
        {% elif state_attr('light.dance_studio_spotlights', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:6F' %}
          Office AP
        {% elif state_attr('light.dance_studio_spotlights', 'Wifi')['BSSId'] | string == '30:FD:38:D3:FB:01' %}
          Workout AP
        {% else %}
          {{ state_attr('light.dance_studio_spotlights', 'Wifi')['BSSId'] }}
        {% endif %}


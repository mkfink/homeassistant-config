- platform: template
  sensors:
    guest_bedroom_lamp_wifi_ap:
      friendly_name: 'Guest Bedroom Lamp Wifi AP'
      value_template: >-
        {% if state_attr('light.guest_bedroom_lamp', 'Wifi')['BSSId'] | string == '30:FD:38:D3:F6:73' %}

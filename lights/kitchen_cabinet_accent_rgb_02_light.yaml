- platform: mqtt
  name: Kitchen Cabinet Accent RGB 02
  effect_list:
    - 2
    - 3
  state_topic: "stat/kitchen/cabinet-accent-02/RESULT"
  command_topic: "cmnd/kitchen/cabinet-accent-02/POWER"
  json_attributes_topic: 'tele/kitchen/cabinet-accent-02/STATE'
  availability_topic: "tele/kitchen/cabinet-accent-02/LWT"
  brightness_state_topic: "stat/kitchen/cabinet-accent-02/RESULT"
  brightness_command_topic: "cmnd/kitchen/cabinet-accent-02/Dimmer"
  brightness_scale: 100
  rgb_command_template: "{{ '%02x%02x%02x00' | format(red, green, blue)}}"
  rgb_state_topic: "stat/kitchen/cabinet-accent-02/RESULT"
  rgb_command_topic: "cmnd/kitchen/cabinet-accent-02/Color"
  effect_command_topic: "cmnd/kitchen/cabinet-accent-02/Scheme"
  effect_state_topic: "stat/kitchen/cabinet-accent-02/RESULT"
  state_value_template: >
    {% if "POWER" in value_json %}
      {{ value_json.POWER }}
    {% endif %}
  brightness_value_template: >
    {% if "Dimmer" in value_json %}
      {{ value_json.Dimmer }}
    {% endif %}
  effect_value_template: >
    {% if "Scheme" in value_json %}
      {{ value_json.Scheme }}
    {% endif %}
  rgb_value_template: >
    {% if "Color" in value_json %}
      {{ (value_json.Color[0:2] | int(int, 16)) | string + ',' + (value_json.Color[2:4] | int(int, 16)) | string + ',' + (value_json.Color[4:6] | int(int, 16)) | string }}
    {% endif %}
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  on_command_type: "brightness"
